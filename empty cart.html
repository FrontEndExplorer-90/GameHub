<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="GameHub - Cart">
    <title>Cart - GameHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/empty cart.css">
</head>
<body>
    <div class="wrapper">
        <!-- Header Section (Same as other pages) -->
        <header class="header">
            <div class="logo">
                <img src="images/GameHub_Logo.png" alt="Game Hub Logo">
            </div>
            <nav class="nav">
                <a href="index.html">Home</a>
                <a href="products.html">Games</a>
                <a href="#">Community</a>
                <a href="about.html">About</a>
            </nav>
            <div class="header-icons">
                <input type="text" placeholder="Search for Games" class="search-bar">
                <div class="icons">
                    <img src="images/icons8-settings-50.png" alt="Settings">
                    <img src="images/icons8-male-user-24.png" alt="User">
                    <a href="empty cart.html">
                        <img src="images/icons8-cart-32.png" alt="Cart">
                    </a>
                </div>
            </div>
        </header>

        <!-- Main Content Section -->
        <div class="centered-content">
            <main class="main-content empty-cart-page">
                <h1>Cart</h1>
                <p>Please check your cart before proceeding to payment</p>
                <h2>Your Cart Is Empty!</h2>

                <!-- Total and Checkout Button -->
                <div class="cart-total">
                    <span>Total </span><span class="currency">kr</span><span>0</span>
                </div>
                <button class="checkout-btn">Proceed to Checkout</button>
            </main>
        </div>

        <!-- Footer Section (Same as other pages) -->
        <footer class="footer">
            <div class="footer-container">
                <div class="footer-socials">
                    <a href="#"><img src="images/icons8-facebook-30.png" alt="Facebook"></a>
                    <a href="#"><img src="images/icons8-instagram-24.png" alt="Instagram"></a>
                    <a href="#"><img src="images/icons8-twitter-24.png" alt="Twitter"></a>
                    <a href="#"><img src="images/icons8-tiktok-32.png" alt="TikTok"></a>
                </div>
                <div class="footer-links">
                    <a href="#">Jobs</a>
                    <a href="privacy policy.html">Privacy Policy</a>
                    <a href="support center.html">Support</a>
                    <a href="#">Newsletter</a>
                </div>
                <div class="footer-logo">
                    <img src="images/GameHub_Logo.png" alt="Game Hub Logo">
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
