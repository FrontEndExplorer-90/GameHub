<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="GameHub - Cart">
    <title>Cart - GameHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/cart.css">
    <script defer src="js/cart.js"></script>
    <script defer src="js/main.js"></script>

</head>
<body>
    <div class="wrapper">

        <!-- Header Section -->
        <header class="header">
            <div class="logo">
                <img src="images/GameHub_Logo.webp" alt="Game Hub Logo">
            </div>
            <nav class="nav">
                <a href="index.html">Home</a>
                <a href="products.html">Games</a>
                <a href="community.html">Community</a>
                <a href="about.html">About</a>
            </nav>
            <div class="header-actions">
                <form action="#" class="search-form">
                    <input type="text" id="search-bar" name="search" placeholder="Search for Games" class="search-bar">
                </form>
                <div class="header-icons">
                    <a href="settings.html">
                        <img src="images/icons8-settings-50.webp" alt="Settings">
                    </a>
                    <a href="login.html">
                        <img src="images/icons8-male-user-24.webp" alt="User" class="login-icon">
                    </a>
                    <a href="cart.html">
                        <img src="images/icons8-cart-32.webp" alt="Cart">
                    </a>
                </div>
            </div>
        </header>        

        <!-- Main Content Section -->
        <main class="main-content">
            <div class="cart-header">
                <h1>Cart</h1>
                <p>Please check your cart before proceeding to payment</p>
            </div>
        
            <!-- Placeholder for Empty Cart Message -->
            <div class="empty-cart" style="display: none;">
                <h2>Your Cart Is Empty!</h2>
                <p>Looks like you havenâ€™t added anything yet. Start shopping now!</p>
            </div>
        
            <!-- Cart Items Container -->
            <div class="cart-items">
            </div>
        
            <!-- Total Price -->
            <div class="cart-total" style="display: none;">
                <h2 class="total-price">Total <span class="currency">kr</span> <span id="total-amount">0</span></h2>
            </div>
        
            <!-- Checkout Button -->
            <a href="checkout.html" style="display: none;" class="checkout-btn-wrapper">
                <button class="checkout-btn">Proceed to Checkout!</button>
            </a>
        </main>

        <!-- Footer Section -->
        <footer class="footer">
            <div class="footer-container">
                <div class="footer-socials">
                    <a href="#"><img src="images/icons8-facebook-30.webp" alt="Facebook"></a>
                    <a href="#"><img src="images/icons8-instagram-24.webp" alt="Instagram"></a>
                    <a href="#"><img src="images/icons8-twitter-24.webp" alt="Twitter"></a>
                    <a href="#"><img src="images/icons8-tiktok-32.webp" alt="TikTok"></a>
                </div>
               
                <div class="footer-links">
                    <a href="#">Jobs</a>
                    <a href="privacy-policy.html">Privacy Policy</a>
                    <a href="support-center.html">Support</a>
                    <a href="newsletter.html">Newsletter</a>
                </div>
                
                <div class="footer-logo">
                    <img src="images/GameHub_Logo.webp" alt="Game Hub Logo">
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
