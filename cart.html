<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="GameHub - Cart">
    <title>Cart - GameHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/cart.css">

</head>
<body>
    <div class="wrapper">
        <!-- Header Section (Same as other pages) -->
        <header class="header">
            <div class="logo">
                <img src="images/GameHub_Logo.png" alt="Game Hub Logo">
            </div>
            <nav class="nav">
                <a href="index.html">Home</a>
                <a href="products.html">Games</a>
                <a href="#">Community</a>
                <a href="about.html">About</a>
            </nav>
            <div class="header-icons">
                <input type="text" placeholder="Search for Games" class="search-bar">
                <div class="icons">
                    <img src="images/icons8-settings-50.png" alt="Settings">
                    <img src="images/icons8-male-user-24.png" alt="User">
                    <a href="empty cart.html">
                        <img src="images/icons8-cart-32.png" alt="Cart">
                    </a>
                </div>
            </div>
        </header>

        <!-- Main Content Section -->
        <main class="main-content">
            <div class="cart-header">
            <h1>Cart</h1>
            <p>Please check your cart before proceeding to payment</p>
            </div>

            <!-- Cart with Items -->
            <div class="cart-items">
                <div class="cart-item">
                    <img src="images/GameHub_covers6.jpg" alt="Space War: Galactic Command">
                    <span>Space War: Galactic Command</span>
                    <span>1</span>
                    <span class="price">650 kr</span>
                </div>

                <div class="cart-item">
                    <img src="images/GameHub_covers9.jpg" alt="Cyberpunk: Rise of the Rebel">
                    <span>Cyberpunk: Rise of the Rebel</span>
                    <span>1</span>
                    <span class="price">450 kr</span>
                </div>

                <!-- Total Price -->
                <div class="cart-total">
                    <p class="total-price">Total <span class="currency">kr</span> 1100</p>
                </div>

                <!-- Checkout Button -->
                <button class="checkout-btn">Proceed to Checkout!</button>
            </div>
        </main>

        <!-- Footer Section (Same as other pages) -->
        <footer class="footer">
            <div class="footer-container">
                <div class="footer-socials">
                    <a href="#"><img src="images/icons8-facebook-30.png" alt="Facebook"></a>
                    <a href="#"><img src="images/icons8-instagram-24.png" alt="Instagram"></a>
                    <a href="#"><img src="images/icons8-twitter-24.png" alt="Twitter"></a>
                    <a href="#"><img src="images/icons8-tiktok-32.png" alt="TikTok"></a>
                </div>
                <div class="footer-links">
                    <a href="#">Jobs</a>
                    <a href="privacy policy.html">Privacy Policy</a>
                    <a href="support center.html">Support</a>
                    <a href="#">Newsletter</a>
                </div>
                <div class="footer-logo">
                    <img src="images/GameHub_Logo.png" alt="Game Hub Logo">
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
