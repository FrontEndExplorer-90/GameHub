<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Become a Member | GameHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/membership.css">
    <script defer src="js/membership.js"></script>
</head>
<body>

    <!-- Loading indicator (initially hidden) -->
    <div id="loading-indicator" class="loading-spinner hidden">
        Laster ...
    </div>
    
    <div class="wrapper">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <a href="#" aria-hidden="true">
                    <img src="images/GameHub_Logo.webp" alt="Game Hub Logo">
                </a>
            </div>
            <nav class="nav">
                <a href="index.html">Home</a>
                <a href="products.html">Games</a>
                <a href="community.html">Community</a>
                <a href="about.html">About</a>
            </nav>
            <div class="header-actions">
                <form action="#" class="search-form">
                    <label for="search-bar" class="visually-hidden">Search for Games</label>
                    <input type="text" id="search-bar" name="search" placeholder="Search for Games" class="search-bar">
                </form>
                <div class="header-icons">
                    <a href="settings.html"><img src="images/icons8-settings-50.webp" alt="Settings"></a>
                    <a href="login.html"><img src="images/icons8-male-user-24.webp" alt="User" class="login-icon"></a>
                    <a href="cart.html"><img src="images/icons8-cart-32.webp" alt="Cart"></a>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="membership-container">
            <h1>Become a Member</h1>
            <p>Join GameHub to get exclusive deals, early access to games, and more!</p>

            <form id="membership-form">
                <label for="username">Username:</label>
                <input type="text" id="username" required>

                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" required>

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" required>

                <button type="submit">Create Account</button>
            </form>

            <p>Already a member? <a href="login.html">Log in here</a>.</p>
        </main>

        <!-- Footer Section -->
        <footer class="footer">
            <div class="footer-container">
                <div class="footer-socials">
                    <a href="#"><img src="images/icons8-facebook-30.webp" alt="Facebook"></a>
                    <a href="#"><img src="images/icons8-instagram-24.webp" alt="Instagram"></a>
                    <a href="#"><img src="images/icons8-twitter-24.webp" alt="Twitter"></a>
                    <a href="#"><img src="images/icons8-tiktok-32.webp" alt="TikTok"></a>
                </div>
                <div class="footer-links">
                    <a href="#">Jobs</a>
                    <a href="privacy-policy.html">Privacy Policy</a>
                    <a href="support-center.html">Support</a>
                    <a href="newsletter.html">Newsletter</a>
                </div>
                <div class="footer-logo">
                    <img src="images/GameHub_Logo.webp" alt="Game Hub Logo">
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
