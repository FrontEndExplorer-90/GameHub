<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | GameHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/checkout.css">
    <script defer src="js/checkout.js"></script>
    <script defer src="js/main.js"></script>
</head>
<body>

    <div id="loading-indicator" class="loading-spinner hidden">
        Laster ...
    </div>
    
    <div class="wrapper">
        <header class="header">
            <div class="logo">
                <a href="#" aria-hidden="true">
                    <img src="images/GameHub_Logo.webp" alt="Game Hub Logo">
                </a>
            </div>
            <nav class="nav">
                <a href="index.html">Home</a>
                <a href="products.html">Games</a>
                <a href="community.html">Community</a>
                <a href="about.html">About</a>
            </nav>
            <div class="header-actions">
                <form action="#" class="search-form">
                    <label for="search-bar" class="visually-hidden">Search for Games</label>
                    <input type="text" id="search-bar" name="search" placeholder="Search for Games" class="search-bar">
                </form>
                <div class="header-icons">
                    <a href="settings.html"><img src="images/icons8-settings-50.webp" alt="Settings"></a>
                    <a href="login.html"><img src="images/icons8-male-user-24.webp" alt="User" class="login-icon"></a>
                    <a href="cart.html"><img src="images/icons8-cart-32.webp" alt="Cart"></a>
                </div>
            </div>
        </header>        

        <div class="page-title">
            <h1>Checkout</h1>
        </div>

        <main class="checkout-grid">
            <div class="left-section">
                
                <div class="cart-section">
                    <h2>Cart</h2>
                    <p>Please check your cart before proceeding to payment</p>

                    <div class="cart-items"></div>
                </div>

                <div class="payment-section">
                    <h3>Payment</h3>
                    <button class="add-payment-btn">
                        <span>+</span> Add payment card
                    </button>

                    <fieldset>
                        <legend>Select Payment Method</legend>
                        <div class="payment-method">
                            <label class="payment-card">
                                <input type="radio" name="payment" value="visa">
                                <span class="visa-card">Visa Debit Card **** **** **** 2982</span>
                            </label>
                            <label class="payment-card">
                                <input type="radio" name="payment" value="master">
                                <span class="master-card">Master Card **** **** **** 6379</span>
                            </label>
                        </div>
                    </fieldset>
                </div>
            </div>

            <aside class="summary-section">
                <h3>Summary</h3>
                <label for="promocode">Promocode</label>
                <input type="text" id="promocode">
                <button class="apply-promo-btn">+</button>

                <div class="summary-totals">
                    <div class="total">
                        <span>Total</span>
                        <span>0$</span>
                    </div>
                    <div class="discount-row" style="display: none;">
                        <span>Promo Discount</span>
                        <span class="discount">0$</span>
                    </div>
                    <div class="shipping">
                        <span>Shipping</span>
                        <span>0$</span>
                    </div>
                    <hr>
                    <div class="final-total">
                        <span>Total cost</span>
                        <span>0$</span>
                    </div>
                </div>

                <button class="checkout-btn">Pay</button>
            </aside>
        </main>

        <footer class="footer">
            <div class="footer-container">
                <div class="footer-socials">
                    <a href="#"><img src="images/icons8-facebook-30.webp" alt="Facebook"></a>
                    <a href="#"><img src="images/icons8-instagram-24.webp" alt="Instagram"></a>
                    <a href="#"><img src="images/icons8-twitter-24.webp" alt="Twitter"></a>
                    <a href="#"><img src="images/icons8-tiktok-32.webp" alt="TikTok"></a>
                </div>
               
                <div class="footer-links">
                    <a href="under-construction.html">Jobs</a>
                    <a href="privacy-policy.html">Privacy Policy</a>
                    <a href="support-center.html">Support</a>
                    <a href="newsletter.html">Newsletter</a>
                </div>
                
                <div class="footer-logo">
                    <img src="images/GameHub_Logo.webp" alt="Game Hub Logo">
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
