<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | GameHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Wrapper for all content -->
    <div class="wrapper">
        <!-- Header Section (same as other pages) -->
        <header class="header">
            <div class="logo">
                <img src="images/GameHub_Logo.png" alt="Game Hub Logo">
            </div>
            <nav class="nav">
                <a href="#">Home</a>
                <a href="#">Games</a>
                <a href="#">Community</a>
                <a href="#">About</a>
            </nav>
            <div class="header-icons">
                <input type="text" placeholder="Search for Games" class="search-bar">
                <div class="icons">
                    <img src="images/icons8-settings-50.png" alt="Settings">
                    <img src="images/icons8-male-user-24.png" alt="User">
                    <img src="images/icons8-cart-32.png" alt="Cart">
                </div>
            </div>
        </header>

        <!-- Main Title -->
        <div class="page-title">
            <h1>Checkout</h1>
        </div>

        <!-- Main Content -->
        <main class="checkout-grid">
            <!-- Left Section: Cart Items and Payment -->
            <div class="left-section">
                <!-- Cart Section -->
                <div class="cart-section">
                    <h2>Cart</h2>
                    <p>Please check your cart before proceeding to payment</p>

                    <div class="cart-items">
                        <div class="cart-item">
                            <img src="images/GameHub_covers9.jpg" alt="Cyberpunk: Rise of the Rebel">
                            <span>Cyberpunk: Rise of the Rebel</span>
                            <span>1</span>
                            <span class="price">450kr</span>
                        </div>

                        <div class="cart-item">
                            <img src="images/GameHub_covers6.jpg" alt="Space War: Galactic Command">
                            <span>Space War: Galactic Command</span>
                            <span>1</span>
                            <span class="price">650kr</span>
                        </div>
                    </div>
                </div>

                <!-- Payment Section -->
                <div class="payment-section">
                    <h3>Payment</h3>
                    <button class="add-payment-btn"><span>+</span> Add payment card</button>

                    <div class="payment-method">
                        <label class="payment-card">
                            <input type="radio" name="payment" value="visa">
                            <span class="visa-card">Visa Debit Card **** **** **** 2982</span>
                        </label>

                        <label class="payment-card">
                            <input type="radio" name="payment" value="master">
                            <span class="master-card">Master Card **** **** **** 6379</span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Right Section: Summary -->
            <aside class="summary-section">
                <h3>Summary</h3>
                <label for="promocode">Promocode</label>
                <input type="text" id="promocode">
                <button class="apply-promo-btn">+</button>

                <div class="summary-totals">
                    <div class="total">
                        <span>Total</span>
                        <span>1100kr</span>
                    </div>
                    <div class="shipping">
                        <span>Shipping</span>
                        <span>99kr</span>
                    </div>
                    <hr>
                    <div class="final-total">
                        <span>Total cost</span>
                        <span>1199kr</span>
                    </div>
                </div>

                <button class="checkout-btn">Pay</button>
            </aside>
        </main>

        <!-- Footer Section (same as other pages) -->
        <footer class="footer">
            <div class="footer-container">
                <!-- Left: Social Media Icons -->
                <div class="footer-socials">
                    <a href="#"><img src="images/icons8-facebook-30.png" alt="Facebook"></a>
                    <a href="#"><img src="images/icons8-instagram-24.png" alt="Instagram"></a>
                    <a href="#"><img src="images/icons8-twitter-24.png" alt="Twitter"></a>
                    <a href="#"><img src="images/icons8-tiktok-32.png" alt="TikTok"></a>
                </div>

                <!-- Center: Footer Links -->
                <div class="footer-links">
                    <a href="#">Jobs</a>
                    <a href="#">Privacy Policy</a>
                    <a href="#">Support</a>
                    <a href="#">Newsletter</a>
                </div>

                <!-- Right: Game Hub Logo -->
                <div class="footer-logo">
                    <img src="images/GameHub_Logo.png" alt="Game Hub Logo">
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
